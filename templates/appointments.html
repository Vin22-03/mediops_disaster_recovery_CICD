{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Appointments</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Patient ID</th>
        <th>Doctor ID</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for a in appointments %}
      <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.patient_id }}</td>
        <td>{{ a.doctor_id }}</td>
        <td>{{ a.date }}</td>
        <td>{{ a.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
