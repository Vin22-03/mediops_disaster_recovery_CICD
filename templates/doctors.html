{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Doctors List</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
      </tr>
    </thead>
    <tbody>
      {% for d in doctors %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.specialization }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
