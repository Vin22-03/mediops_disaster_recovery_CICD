<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediOps by VinCloudOps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="icon" href="/static/images/logo.png" />
</head>
<body class="bg-slate-50 text-slate-800 flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-slate-900 text-slate-100 flex flex-col">
    <div class="px-5 py-4 border-b border-slate-800 flex items-center gap-2">
      <span class="font-semibold">MediOps</span>
    </div>
    <nav class="p-4 space-y-2 text-slate-300">
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-800" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-800" href="{{ url_for('patient_outcomes') }}">Patient Outcomes</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-800" href="{{ url_for('patients_page') }}">Patients</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-800" href="{{ url_for('doctors_page') }}">Doctors</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-800" href="{{ url_for('appointments_page') }}">Appointments</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-800" href="{{ url_for('settings_page') }}">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
