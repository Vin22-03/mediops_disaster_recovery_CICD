apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediops-app-green
  namespace: mediops
  labels:
    app: mediops
    track: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediops
      track: green
  template:
    metadata:
      labels:
        app: mediops
        track: green
    spec:
      containers:
        - name: mediops-app
          image: 921483785411.dkr.ecr.us-east-1.amazonaws.com/mediops-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # ðŸ”‘ Environment variables for DB connection
          env:
            - name: DB_HOST
              value: "mediops-postgres.cu3sqia20xju.us-east-1.rds.amazonaws.com"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "mediopsdb"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mediops-rds-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mediops-rds-secret
                  key: password

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20   # wait 20s before first check
            periodSeconds: 10         # check every 10s
            timeoutSeconds: 3
            failureThreshold: 6       # ~60s grace before marking NotReady

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 40   # give app/DB more time to be ready
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
