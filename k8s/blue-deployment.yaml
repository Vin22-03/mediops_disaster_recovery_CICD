apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediops-app-blue
  namespace: mediops
  labels:
    app: mediops-app
    color: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mediops-app
      color: blue
  template:
    metadata:
      labels:
        app: mediops-app
        color: blue
    spec:
      containers:
      - name: mediops-app
        image: 921483785411.dkr.ecr.us-east-1.amazonaws.com/mediops-app:v1.0-blue
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
